<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Model Viewer & Quoting Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100 p-8">
    <div id="canvas-container"></div>

    <!-- Main Sidebar for User Inputs and Options -->
    <div id="ui-container">
        <!-- Menu Toggle -->
        <div id="menu-toggle">&#9776; Stair Builder Controls</div>
        
        <div id="controls" class="">
            <!-- Stair Type Selector -->
            <div class="input-group">
                <label for="stair-type-selector">Staircase Type:</label>
                <select id="stair-type-selector">
                    <option value="straight">Straight Stair</option>
                    <option value="L-shaped">L-Shaped Stair</option>
                    <option value="U-shaped">U-Shaped Stair</option>
                </select>
            </div>
            
            <!-- Slider for Number of Treads -->
            <label for="stair-slider">Number of Stair Treads</label>
            <span class="tooltip">
                <span class="question-mark">?</span>
                <span class="tooltip-text">
                    <p>Floor-to-floor approximate measurements:</p>
                    <table>
                        <tr><th>Treads</th><th>Height (mm)</th></tr>
                        <tr><td>14</td><td>2700</td></tr>
                        <tr><td>15</td><td>2880</td></tr>
                        <tr><td>16</td><td>3060</td></tr>
                        <tr><td>17</td><td>3240</td></tr>
                        <tr><td>18</td><td>3420</td></tr>
                        <tr><td>19</td><td>3600</td></tr>
                    </table>
                </span>
            </span>
            <input type="range" id="stair-slider" min="14" max="19" value="14">
            <input type="number" id="stair-input" min="14" max="19" value="14">
            
            <!-- Slider for Tread Width -->
            <label for="widthSlider">Width (mm):</label>
            <input type="range" id="widthSlider" min="900" max="1200" value="900">
            <input type="number" id="widthInput" min="900" max="1200" value="900">
            
            <!-- Material Selection -->
            <label>Tread Type</label><br>
            <label class="radio-inline"><input type="radio" name="materialRadio" value="American Ash" checked>American Ash</label>
            <label class="radio-inline"><input type="radio" name="materialRadio" value="American Oak">American Oak</label>
            <label class="radio-inline"><input type="radio" name="materialRadio" value="No Tread">No Tread</label>

            <!-- Bottom Flight Slider -->
            <label for="bottom-flight-slider">Bottom Flight Treads</label>
            <input type="range" id="bottom-flight-slider" min="2" max="16" value="8">
            <input type="number" id="bottom-flight-input" min="2" max="16" value="8">

            <!-- Top Flight Slider -->
            <label for="top-flight-slider">Top Flight Treads</label>
            <input type="range" id="top-flight-slider" min="2" max="16" value="8">
            <input type="number" id="top-flight-input" min="2" max="16" value="8">

        </div>

        <!-- Price Display and Quote Controls -->
        <div id="quote-controls" class="max-w-lg mx-auto bg-white p-6 rounded-lg shadow-lg">
            <div class="mb-4">
                <h2 class="text-lg font-semibold">Price: <span id="price">$0.00</span></h2>
            </div>
            <button id="getQuote" class="bg-blue-500 text-white p-2 rounded-lg">Get Quote</button>
        </div>
    </div>

    <!-- Lightbox Modal for Get Quote Form -->
    <div id="lightbox" class="hidden">
        <div id="lightbox-content">
            <span id="close-lightbox">&times;</span>
            <h2 class="text-lg font-semibold">Get a Quote</h2>
            <form id="quote-form">
                <div class="mb-4">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="w-full border p-2 rounded" required>
                </div>
                <div class="mb-4">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" class="w-full border p-2 rounded" required>
                </div>
                <div class="mb-4">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="w-full border p-2 rounded" required>
                </div>
                <div class="mb-4">
                    <label for="project-type">Project Type</label>
                    <select id="project-type" class="w-full border p-2 rounded" required>
                        <option value="new build">New Build</option>
                        <option value="renovation">Renovation</option>
                        <option value="commercial">Commercial</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label>Additional Items to Quote</label>
                    <div>
                        <input type="checkbox" id="handrail-checkbox" value="Handrail/Balustrade">
                        <label for="handrail">Handrail/Balustrade</label>
                    </div>
                    <div>
                        <input type="checkbox" id="metalwork-checkbox" value="Architectural/Metalwork">
                        <label for="metalwork">Architectural/Metalwork</label>
                    </div>
                    <div>
                        <input type="checkbox" id="steel-checkbox" value="Structural Steel">
                        <label for="steel">Structural Steel</label>
                    </div>
                </div>
                <div class="mb-4">
                    <label for="additional-details">Additional Details</label>
                    <textarea id="additional-details" class="w-full border p-2 rounded"></textarea>
                </div>
                <button type="submit" class="bg-blue-500 text-white p-2 rounded">Submit Quote</button>
            </form>
        </div>
    </div>

    <!-- JavaScript Bundle and Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script>
        (function(){
            emailjs.init("0Q8zWugliq-kAoQkG");
        })();

        document.getElementById('menu-toggle').addEventListener('click', function() {
            const controls = document.getElementById('controls');
            controls.classList.toggle('hidden');
        });

        document.getElementById('getQuote').addEventListener('click', function() {
            document.getElementById('lightbox').classList.remove('hidden');
        });

        document.getElementById('close-lightbox').addEventListener('click', function() {
            document.getElementById('lightbox').classList.add('hidden');
        });
    </script>
</body>
</html>
